  <title>Settings</title>

<body>
  <header style="" class=" set-header text-center container font-weight-bold">
    <div class="text-center fw-bolder p-2 mt-5 h1"><span style="float:left;"><a href="index.html" style="text-decoration:none; color: black;"><i class="fa fa-less-than"></i></a></span>Settings</div>
  </header>
  <div class="container" style="">
    <h3 class="account">Account</h3>
    <section class="Account">
      <div>
        <li><i class="fa-regular fa-user set-icon"></i> <span>Edit Profile</span></li>
      </div>
      <div>
        <li><i class="bi bi-shield-exclamation set-icon"></i> <span>Security</span></li>
      </div>
      <div>
        <li><i class="fa-regular fa-bell set-icon"></i> <span>Notifications</span></li>
      </div>
      <div>
        <li><i class="fa fa-lock set-icon"></i> <span>Privacy</span></li>
      </div>
    </section>
    <!--support section-->
      <h3 class="account mt-2">Support & About</h3>
    <section class="Account">
      <div>
        <li><i class="fa-regular fa-credit-card"></i> <span>My Subscription</span></li>
      </div>
      <div>
        <li><i class="fa-regular fa-question-circle"></i> <span>Help & Support</span></li>
      </div>
      <div>
        <li><i class="fa fa-power-off"></i> <span>Terms & Policies</span></li>
      </div>
       </section>
    <!--cache section-->
        <h3 class="account mt-2">Cache & Cellular</h3>
    <section class="Account">
      <div>
        <li><i class="fas fa-trash-alt"></i> <span>Free Up Space</span></li>
      </div>
      <div>
        <li><i class="fa-regular fa-question-circle"></i> <span>Data Saver</span></li>
      </div>
       </section>
    <!-- Actions-->

    <section class="Account" style="margin-bottom:100px;">
      <div>
        <li><i class="fa-regular fa-flag"></i> <span>Report a Problem</span></li>

      <div>

      </div>
      <div>
        <li class=""><i class="fas fa-sign-out"></i> <span>Logout</span></li>
      </div>
 
    </section>
  </div>
  
  
    <!--bottom nav-->
  <nav class="nav text-center d-flex justify-content-between container">
      <div class="col"><a href="index.html"><i class="icon fa-solid fa-home"></i></a> </div>
